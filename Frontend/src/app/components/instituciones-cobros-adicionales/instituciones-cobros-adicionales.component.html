<!-- EVENTOS DE MODALS-->
<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body col-md-7 ">
          <div class="form-group">
            <label for="codigo">Codigo</label>
            <input type="text" autocomplete="off" class="form-control" name="codigo" id="codigo"
              placeholder="Ingresar el codigo">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Ingresar descripcion">
          </div>
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
            (click)="ModalConfirmacion2">Aceptar</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Ver -->
<div class="modal fade" id="ModalVer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Visualizaci√≥n de datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body col-md-7 ">
          <div class="form-group">
            <label for="codigo">Codigo Institucion</label>
            <input type="text" autocomplete="off" class="form-control" name="codigo" id="codigo"
              placeholder="1 Ingresos Institucion">
          </div>

          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Nombre Institucion">
          </div>

          <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Direccion Institucion">
          </div>

          <div class="form-group">
            <label for="telefonos">Telefonos:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Ingresar descripcion">
            <label for="telefonos">Codigo Postal:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Ingresar codigo postal">
          </div>

          <div class="form-group">
            <label for="descripcion">Forma de pago | A=Acreditar C=Cheque:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion">
          </div>

          <div class="form-group">
            <label for="descripcion">Cuenta Depositos:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion">
          </div>

          <div class="form-group">
            <label for="descripcion">Dias de gracia para descontar de cuenta reserva:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion">
          </div>
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
            (click)="ModalConfirmacion2">Aceptar</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
