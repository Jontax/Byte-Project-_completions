<!-- EVENTOS DE MODALS-->
<!-- Modal AGREGAR-->
<div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body col-md-7 ">
          <div class="form-group">
            <label for="codigo">Tipo Feriado</label>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1">Fijo</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" name="customRadio2" class="custom-control-input">
              <label class="custom-control-label" for="customRadio2">Variable</label>
            </div>
          </div>
          <!-- se agrego esto solo para cambiar el mensaje -->

          <label for="fecha">Seleccione su Fecha</label>
          <div class="col-xs-12 col-12 col-md-4 form-group">
            <div class="datepicker">
              <input type="text" placeholder=" " class="form-control" bsDatepicker
                [bsConfig]="{ adaptivePosition: true }">
            </div>
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <input type="text" autocomplete="off" class="form-control" name="descripcion" id="descripcion"
              placeholder="Ingresar descripcion">
          </div>
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#ModalConfirmacion2"
            (click)="ModalConfirmacion2">Aceptar</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      <!-- <div class="modal-footer"> </div> -->
    </div>
  </div>
</div>
